<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

</head>

<body>
    <div class="container text-center">
        <div class="container text-center" id="scores">
            <div class="row align-items-center">
                <div class="col score">
                    <div class="piece black"></div>
                    <h2 id="blackScore">2</h2>
                </div>
                <div class="col score">
                    <div class="piece white"></div>
                    <h2 id="whiteScore">2</h2>
                </div>
                <div class="col" id="gameTurn">WHITE</div>
            </div>
            <!-- <button type="button" class="btn btn-secondary" disabled>Turn</button> -->
        </div>

        <div class="board"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
